events {
}
http {
  server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    root /app/web;
    server_name _;
    location / {
      try_files $uri $uri/ =404;
    }
    location ~ \.php$ {
	    include snippets/fastcgi-php.conf;
	    fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
    }
  }
}
